<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Assignment -5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Box Model ,Box-Sizing & Box-Shadow</h1>
    </header>
<hr>
    <main>
        <section>
            <h2>Exercise1</h2>
            <div class="box"></div>
            <div class="marker-container">
                <div class="marker">
                    <span class="circle content"></span>
                    <span>Content</span>
                </div>
                <div  class="marker">
                    <span class="circle border"></span>
                    <span>Border</span>
                </div>
                <div class="marker" >
                    <span class="circle padding"></span>
                    <span>Padding</span>
                </div>
                <div class="marker" >
                    <span class="circle margin"></span>
                    <span>Margin</span>
                </div>
               
            </div>
        </section>
<hr>
        <h2>Exercise2</h2>
        <p>No border on these boxes</p>
        <section>
            <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            </div>
            <hr>
            <p>1px border on these boxes.</p>
            <div class="parent">
                <div class="child border"></div>
                <div class="child border"></div>
                <div class="child border"></div>
                </div>

            <hr>
            <p>1px border on these boxes but they are inline.</p>
            <div class="parent">
                <div class="child inline border"></div>
                <div class="child inline border"></div>
                <div class="child inline border"></div>
                </div>
        </section>
    </main>
        
</body>
</html>
